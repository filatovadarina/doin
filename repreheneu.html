<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
</head>
<body>

<!-- First level heading (h1) can stand alone -->
<h1>Main Title</h1>

<!-- Second level heading (h2) follows h1 -->
<h2>Section 1</h2>

<!-- Third level heading (h3) follows h2 -->
<h3>Subsection 1.1</h3>

<!-- Next h3 still follows the previous h2 -->
<h3>Subsection 1.2</h3>

<!-- Another h2 follows the first h2 -->
<h2>Section 2</h2>

<!-- h3 follows h2 again -->
<h3>Subsection 2.1</h3>

<!-- Fourth level heading (h4) follows h3 -->
<h4>Details 2.1.1</h4>

<!-- h4 can also be followed by another h4 -->
<h4>Details 2.1.2</h4>

<!-- h3 follows the previous h2 -->
<h3>Subsection 2.2</h3>

<!-- And so on... -->

</body>
</html>
